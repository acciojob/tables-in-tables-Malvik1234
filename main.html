<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables in Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Main Table -->
  <table border="1">
    <tr>
      <!-- Nested Table 1 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 1</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data 1</td>
              <td>Data 2</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 2 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row A</td>
              <td>Item A1</td>
              <td>Item A2</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 3</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>List Row</td>
              <td colspan="2">
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 4</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="black-cell" colspan="3">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
